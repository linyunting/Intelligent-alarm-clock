        <div id="u165_text" class="text ">
          <p style="font-size:48px;"><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial';font-weight:700;">产品主要功能：</span></p><p style="font-size:13px;"><span style="font-family:'Arial Normal', 'Arial';font-weight:400;"><br></span></p><p style="font-size:13px;"><span style="font-family:'Arial Normal', 'Arial';font-weight:400;"><br></span></p><p style="font-size:13px;"><span style="font-family:'Arial Normal', 'Arial';font-weight:400;"><br></span></p><p style="font-size:36px;"><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial';font-weight:700;">闹钟唤醒：</span></p><p style="font-size:36px;"><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">从弱至强的闹铃，减弱用户抵触感，配合闪光灯辅助唤醒用户</span></p><p style="font-size:36px;"><span style="font-family:'Arial Normal', 'Arial';font-weight:400;"><br></span></p><p style="font-size:36px;"><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial';font-weight:700;">贪睡功能：</span></p><p style="font-size:36px;"><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">轻点屏幕即可延迟闹钟唤醒时间</span></p><p style="font-size:36px;"><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">手势操作即可延迟闹钟唤醒时间</span></p><p style="font-size:36px;"><span style="font-family:'Arial Normal', 'Arial';font-weight:400;"><br></span></p><p style="font-size:36px;"><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial';font-weight:700;">周末功能：</span></p><p style="font-size:36px;"><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">闪光灯/智能灯泡配合的周末功能</span></p><p style="font-size:36px;"><span style="font-family:'Arial Normal', 'Arial';font-weight:400;"><br></span></p><p style="font-size:36px;"><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial';font-weight:700;">天气功能：</span></p><p style="font-size:36px;"><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">闹钟响起时，模拟声音展示当前天气情况</span></p><p style="font-size:36px;"><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">添加独立的天气预报页面</span></p><p style="font-size:13px;"><span style="font-family:'Arial Normal', 'Arial';font-weight:400;"><br></span></p><p style="font-size:13px;"><span style="font-family:'Arial Normal', 'Arial';font-weight:400;"><br></span></p><p style="font-size:36px;"><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial';font-weight:700;">外接灯泡：</span></p><p style="font-size:36px;"><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">支持外接飞利浦Hues灯泡，模拟自然环境唤醒用户</span></p>
